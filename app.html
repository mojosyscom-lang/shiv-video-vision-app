<script>

  /* theme toggle button  */
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

  
  /* Drawer controls */
  const drawer = document.getElementById("drawer");
  const overlay = document.getElementById("drawerOverlay");
  const btnMenu = document.getElementById("btnMenu");
  const edgeZone = document.getElementById("edgeSwipeZone");

  function openDrawer(){
    drawer.classList.add("open");
    overlay.classList.add("open");
  }
  function closeDrawer(){
    drawer.classList.remove("open");
    overlay.classList.remove("open");
  }

  // force closed at load
  closeDrawer();

  btnMenu?.addEventListener("click", openDrawer);
  overlay?.addEventListener("click", closeDrawer);

  /* ---------- ACTIVE MENU HIGHLIGHT ---------- */
  function setActiveNav(section){
    document.querySelectorAll(".drawer button[data-nav]").forEach(b => {
      b.classList.toggle("active", b.getAttribute("data-nav") === section);
    });
  }

  /* NAV STACK */
  window.__navStack = window.__navStack || ["dashboard"];

  window.navTo = async function(section){
    window.__navStack.push(section);
    setActiveNav(section);
    section === "dashboard" ? showDashboard() : loadSection(section);
  };

  // default highlight
  setActiveNav("dashboard");

  /* ---------- SWIPE-TO-OPEN (iPhone/Android safe) ----------
     - swipe from left edge to open
     - swipe left inside drawer to close
     - does not break vertical scrolling
  */
  (function enableSwipe(){
    let startX = 0, startY = 0, tracking = false, fromEdge = false;

    function onStart(e){
      const t = e.touches ? e.touches[0] : e;
      startX = t.clientX;
      startY = t.clientY;
      tracking = true;

      // edge swipe zone: only start if within 24px of left edge OR touching edgeZone
      fromEdge = startX <= 24 || (edgeZone && (e.target === edgeZone));
    }

    function onMove(e){
      if (!tracking) return;
      const t = e.touches ? e.touches[0] : e;
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      // allow vertical scroll; only react if horizontal intent
      if (Math.abs(dx) < 20 || Math.abs(dx) < Math.abs(dy)) return;

      // open: swipe right from edge
      if (fromEdge && dx > 45){
        openDrawer();
        tracking = false;
      }

      // close: swipe left inside open drawer
      if (drawer.classList.contains("open") && dx < -45){
        closeDrawer();
        tracking = false;
      }
    }

    function onEnd(){ tracking = false; fromEdge = false; }

    // touch listeners
    document.addEventListener("touchstart", onStart, { passive: true });
    document.addEventListener("touchmove", onMove, { passive: true });
    document.addEventListener("touchend", onEnd, { passive: true });

    // also allow swipe-close if user drags on drawer itself
    drawer.addEventListener("touchstart", onStart, { passive: true });
    drawer.addEventListener("touchmove", onMove, { passive: true });
    drawer.addEventListener("touchend", onEnd, { passive: true });
  })();
</script>
