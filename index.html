<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Shiv Video Vision</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#000000">
  <!-- PWA -->
<link rel="manifest" href="manifest.json">

<!-- iOS PWA SUPPORT -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Shiv Video">
<link rel="apple-touch-icon" href="assets/icon-192.png">

</head>
<body class="no-scroll splash">
  <div class="splashWrap">
    <img src="assets/logo.png" class="splashLogo" alt="Shiv Video Vision">
  </div>

  <script>
    // If already logged in, go to app; else login
    setTimeout(() => {
      const u = localStorage.getItem("username");
      const l = localStorage.getItem("last_login");
      location.href = (u && l) ? "app.html" : "login.html";
    }, 1400);
  </script>
</body>
</html>
